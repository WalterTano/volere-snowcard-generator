<div class="container pt-2 pb-5">
  <div class="row">
    <div
      class="col-md-6 col-xs-12 mt-3"
      *ngFor="let snowcard of snowcards"
    >
      <app-snowcard
        [snowcard]="snowcard"
        (delete)="handleSnowcardDelete($event)"
      >
      </app-snowcard>
    </div>

    <button
      mat-fab
      class="position-fixed add-fab"
      color="primary"
      (click)="handleSnowcardAdd()"
    >
      <mat-icon>add</mat-icon>
    </button>

  </div>
</div>
