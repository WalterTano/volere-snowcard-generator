<div class="container pt-2 pb-3">
  <div class="row">
    <div
      class="col-xl-6 col-xs-12 mt-3"
      *ngFor="let snowcard of snowcards"
    >
      <app-snowcard
        [snowcard]="snowcard"
        (delete)="handleSnowcardDelete($event)"
      >
      </app-snowcard>
    </div>

    <app-global-buttons
      (addSnowcard)="handleSnowcardAdd()"
      (downloadSnowcards)="handleSnowcardDownload()"
      (snowcardImport)="handleSnowcardImport($event)"
    >
    </app-global-buttons>
  </div>
</div>
